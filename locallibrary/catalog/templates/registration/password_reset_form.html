{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Password reset" %}</h1>
  <form method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      <ul class="errorlist">
        {% for err in form.email.errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <p>{{ form.email.label_tag }} {{ form.email }}</p>
    <input type="submit" value="{% trans "Reset password" %}" />
  </form>
{% endblock %}
